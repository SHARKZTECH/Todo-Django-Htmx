{% extends "base.html" %}
{% block content %}

 <div hx-target="this" hx-swap="outerHTML"  class="mt-2 py-3 px-3 bg-white shadow border border-gray-100">

    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Task : {{ todo.item }}
    </h3>
   
    <div class="mt-2">
        <button hx-get="{% url 'update' todo.id %}"
            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update
        </button>
        <button hx-post="{% url 'delete' todo.id %}"
            class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete</button>
    </div>
</div>




{% endblock %}
