{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" hx-swap="OuterHTML" hx-target=".content-section">

      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>


      <form hx-post="."  
      enctype="multipart/form-data">
         {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Infor</legend>
            {{u_form|crispy}}
             {{p_form|crispy}}
            <div class="form-group">  
              <button class="btn btn-outline-info" type="submit" hx-post=".">Update</button>
            </div>
        </fieldset>
    </form>

    
    </div>
{% endblock content %}
